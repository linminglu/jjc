<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<meta content="telephone=no" name="format-detection">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="yes" name="apple-mobile-web-app-capable">

<script type="text/javascript" src="js/mui/mui.min.js"></script>
<script type="text/javascript" src="js/move.js"></script>
<script type="text/javascript" src="js/me.js"></script>
<script type="text/javascript" src="js/rollups/tripledes.js"></script>

<link type="text/css" rel="stylesheet" href="css/mui/mui.min.css" />
<link type="text/css" rel="stylesheet" href="css/base.css" />

<link type="text/css" rel="stylesheet" href="css/loaders.css" />
<title>线下充值</title>
<script type="text/javascript">
move.width=$(window).width();
$(document).ready(function(){
	move.hideHeader();
	meObj.chongzhiInit();
});
function copyBankNo(){
	var copy=$("#bankNo");
	copy.select(); // 选择对象
	document.execCommand("Copy"); // 执行浏览器复制命令
	mui.toast('复制成功',{ duration:'long', type:'div' })
}
function copyName(){
	var copy=$("#name");
	copy.select(); // 选择对象
	document.execCommand("Copy"); // 执行浏览器复制命令
	mui.toast('复制成功',{ duration:'long', type:'div' }) 
}
</script>
</head>
<body>
<header class="mui-bar mui-bar-nav ">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">线下充值</h1>
</header>
<div class="main-content main-content-view">
	<div class="chongzhi-box chongzhi-box2">
		<div class="title">收款人信息</div>
		<textarea class="mui-input-row" id="bank"></textarea>
		<textarea class="mui-input-row" id="bankNo"></textarea>
		<img class="copy_img" src="images/copy_2.png" onClick="copyBankNo()"></img>
		<textarea class="mui-input-row" id="name"></textarea>
		<img class="copy_img2" src="images/copy_2.png" onClick="copyName()"></img>
		<textarea class="mui-input-row-highly" id="country"></textarea>
	</div>
	<div class="greyline"></div>
	
	<div class="chongzhi-box chongzhi-box2">
		<div class="title">存款人信息</div>
		<!-- <div class="mui-input-row inputbox">
			<label>存款银行</label>
			<input type="text" placeholder="请输入汇款银行" id="bank2">
		</div> -->
		<div class="mui-input-row inputbox">
			<label>存款人姓名</label>
			<input type="text" placeholder="请输入存款人姓名" id="name2">
		</div>
		<!-- <div class="mui-input-row inputbox">
			<label>存款人帐号</label>
			<input type="text" placeholder="请输入存款人帐号" id="bankNo2">
		</div> -->
		<div class="mui-input-row inputbox">
			<label>存款金额</label>
			<input maxlength="8" oninput="value=value.replace(/[^\d]/g,'')" oncopy="value=value.replace(/[^\d.]/g,'')" type="text" placeholder="请输入存款金额" id="money">
		</div>
		<!-- <div class="mui-input-row inputbox">
			<label>存款方式</label>
			<input type="text" placeholder="请选择存款类型" id="depositType">
		</div> -->
	</div>
	<div class="btn-box2">
		<div class="btn-submit" id="btncz">提交</div>
	</div>
</div>
<script type="text/javascript"  src="js/mui/mui.picker.js"></script>
<script type="text/javascript"  src="js/mui/mui.poppicker.js"></script>
<script type="text/javascript"  src="js/mui/mui.view.js"></script>
<link type="text/css" rel="stylesheet" href="css/mui/mui.picker.css"/>
