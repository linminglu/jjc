<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>下注</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no" >
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta http-equiv="X-UA-Compatible" content="edge">
<script type="text/javascript" src="js/b.min.js?v=hp2018052805"></script>
<script type="text/javascript" src="js/h.min.js?v=hp2018052805"></script>
<link type="text/css" rel="stylesheet" href="css/h.min.css?v=hp2018052805"/>
<script type="text/javascript">
move.width=$(window).width();
$(function(){
	//indexObj.xiazhu();
	indexObj.xiazhuUpdate();
	$("img.lazy").lazyload({effect: "fadeIn"});

	//设置Tab滚动区域的高度
	$(".mui-control-content").each(function(){
		$(this).css("minHeight",$(window).height()-$(".mui-slider-indicator").height()-$(".mui-slider-progress-bar").height()-51);
	});

	//mui初始化
	mui.init({swipeBack:false});
	(function($){
		//是否显示滚动条
		$(".mui-scroll-wrapper").scroll({indicators:true});
	})(mui);

});
</script>
</head>
<body>
<div class="ga-view">
	<div class="main-content main-content-top">
		<div class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
				<a class="mui-control-item mui-active" href="#item1mobile">信用彩票</a>
				<a class="mui-control-item" href="#item2mobile">官方彩票</a>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view" id="xy-bet-list">{#xyList#}</ul>
						</div>
					<div class="mui-scrollbar mui-scrollbar-vertical"><div class="mui-scrollbar-indicator"></div></div></div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view" id="gf-bet-list">{#gfList#}</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nav-box">
		<nav class="mui-bar mui-bar-tab" id="mui-bar">
			<a class="mui-bar-item" href="javascript:baseObj.openIndex();">
				<span class="mui-icon mui-img-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-bar-item mui-active" href="javascript:baseObj.xiazhu();" >
				<span class="mui-icon mui-img-xiazhu"></span>
				<span class="mui-tab-label">下注</span>
			</a>
			<a class="mui-bar-item" href="javascript:baseObj.open();">
				<span class="mui-icon mui-img-open">
				</span>
				<span class="mui-tab-label">开奖</span>
			</a>
			<a class="mui-bar-item" href="javascript:baseObj.openMe();">
				<span class="mui-icon mui-img-me"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</div>
</div>
</body>
</html>
